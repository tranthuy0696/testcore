<button type="button" class="button" (click)="decreaseValue()" [disabled]="disablePrev"><i
  class="icon-arrow_back"></i></button>
<input type="text" class="input" [ngModel]="value" readonly/>
<button type="button" class="button" (click)="increaseValue()" [disabled]="disableNext"><i
  class="icon-arrow_forward"></i></button>

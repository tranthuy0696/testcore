<div class="core-tabs" [ngClass]="clazz">
  <div class="core-tabs-item" *ngFor="let tab of tabs" [ngClass]="{ 'active': tab.active }" (click)="select(tab)" [hidden]="!tab.show">
    <i *ngIf="tab.icon" [ngClass]="tab.icon"></i>
    <span [attr.auto-tag]="tab.autoTagName">{{ tab.label }}</span>
  </div>
</div>
<ng-content></ng-content>
